---
layout: contact
title: Contacto
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">


            <h4>Formulario de contacto</h4>
            <div class="hline"></div>
                <!-- <p>{{ site.about }}</p> -->
            <p><br/></p>
                <form role="form" id="form1" name="form1" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" method="post" novalidate
                      action="https://soker90.wufoo.com.mx/forms/z1oivux607ajuw8/#public">
                  <div class="form-group">
                    <label for="Field1">Nombre</label>
                    <input type="text" class="form-control" id="Field1" name="Field1" value="" maxlength="255" tabindex="1" onkeyup="" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="Field2">Email</label>
                    <input type="email" class="form-control" id="Field2" name="Field2" spellcheck="false" value="" maxlength="255" tabindex="2" placeholder="" required>
                  </div>
                  <div class="form-group">
                    <label for="Field3">Asunto</label>
                    <input type="text" class="form-control" id="Field3" name="Field3" value="" maxlength="255" tabindex="3" onkeyup="" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="Field4">Mensaje</label>
                    <textarea class="form-control" id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4" onkeyup="" placeholder="" required></textarea>
                  </div>
                  <input class="btn btn-theme" id="saveForm" name="saveForm" type="submit" value="Enviar" />
                    <input type="hidden" id="idstamp" name="idstamp" value="yN50VcvzP+iMXgwnpdjE8iJjzBkiXyFXcO9UH7NY75M=" />
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Contáctame</h4>
            <div class="hline"></div>
                <p>
                    Email: {{ site.email }}<br/>
                    Web: <a href="http://{{ site.web }}">{{ site.web }}</a>
                </p>
        </div>
    </div><! --/row -->
</div><! --/container -->
